version: "3.8"
services:
  aci-db:
    image: postgres:15
    environment:
      POSTGRES_USER: aci
      POSTGRES_PASSWORD: aci_pass
      POSTGRES_DB: aci
    volumes:
      - aci_db_data:/var/lib/postgresql/data
    networks:
      - aci-net

  aci-backend:
    build:
      context: ../services/aci/aci-backend
    environment:
      DATABASE_URL: postgres://aci:aci_pass@aci-db:5432/aci
      # Add other required env vars here
    depends_on:
      - aci-db
    networks:
      - aci-net
    ports:
      - "8000:8000"

  aci-frontend:
    build:
      context: ../services/aci/aci-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://aci-backend:8000
      # Add other required env vars here
    depends_on:
      - aci-backend
    networks:
      - aci-net
    ports:
      - "3000:3000"

volumes:
  aci_db_data:

networks:
  aci-net:
    driver: overlay
